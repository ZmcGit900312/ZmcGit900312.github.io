<p>纵览古今，人类诸文明创发演进，蜿蜒曲折，穿越时空，而能延续至今，均因它们能在发黄延续的历史进程中，容纳百川，汲取不同文明的要素，将自身汇合成浩荡的巨流。</p>
<p>不必讳言，近代西方文明所以后来居上，盖因蕴含在其典章制度、法政架构其后的学说义理，有足多者。百年以前，中国思想界的先贤已然认识到，处于列国环伺竞争的现代世界，既不能仅以“船坚炮利”为能事已毕，亦不能依旧空腹高心侈言心性，它意味着学术的重点要移至与“公共”相关的理论与制度的汲取与建构上来。张之洞尝言“西学之中，西政最要”；梁启超亦主“译书以政学为先”。近代以来，有识之士，窃火异域，汲汲以译书为先务，对推动中国社会的近代转型起到了难以估量的作用。</p>
<p>百年如昨，前贤曾为此殚思竭虑，亟待后人承其遗绪。此处的“公共”一语，西文源自拉丁语ResPublica，其本义为公共事务，引申为“共和”之义。随在市场经济在当代中国的复苏与拓展，公共领域与私人领域由是分化，“公共”的制度重构已成当务之急。私域是个人合理为己之域，个体自由的理念开放了个人利益寻求和价值偏好的多样性；公共领域则是向天下开放的公共权力之域，亦为政治正义寄身之所。以个人自由为价值内核，以宪政民主为制度中坚，正是所谓“公共”的鹄的之所在。职是之故，我们继“公共论丛”之后，又有“公共译丛”的创设，旨在通过有关著作的移译，获取相应的思想资源，意欲致力于打开理论的户牖，让既有的思想庋藏八面来风。</p>
<p>瞑色四合，二十世纪行将降下自己的帷幕；放眼未来，古老的中国文明将在新的世纪里，祛除旧染，重后新机，汇入人类文明的主流。兹事体大，固然不能不度德量力；积土成山，我们愿为此竭尽绵薄。</p>
<p>译丛以“公共”为名，不仅指称丛书的旨趣，同时也意味着，“公共”之学术乃天下之公器，诚望海内外学人，无分彼此，鼎力相助。</p>

<h1 id="什么是体系system-of-systemssos">1. 什么是体系（System of
Systems，SoS）</h1>
<p>我们知道，系统（System）是相互关联的元素或部分组合在一起构成的整体。那什么是体系呢？<strong>体系</strong>是更高层次的系统，是系统的系统，由多个在功能上相对独立的系统构成，通过一定方式的协调组合，共同实现单个系统不具备且多个系统简单叠加也无法实现的综合能力和整体效能。由此可见，相对于系统来说，体系具有更高的复杂性。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/03/%E8%BE%9E%E9%80%80%E8%81%8C%E5%9C%BA%E2%80%9C%E8%80%81%E5%AE%9E%E4%BA%BA%E2%80%9D%EF%BC%88%E4%B8%8B%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%B7%A5%E4%BD%9C/">工作</a></object></span><span class="tags"><object><a href="/tags/%E8%81%8C%E5%9C%BA/">职场</a></object><object><a href="/tags/%E8%80%81%E5%AE%9E%E4%BA%BA/">老实人</a></object><object><a href="/tags/%E8%BE%9E%E9%80%80/">辞退</a></object></span><time datetime="2023-05-03T10:38:30.000Z">2023-05-03</time></div><h1 class="recent-title">辞退职场“老实人”（下）</h1><div class="recent-excerpt"><hr><h1 id="老实人的天降刀子">8. 老实人的天降刀子</h1>

<p><img src="https://s2.loli.net/2023/05/07/iv7Q5ZScIVtUDX6.jpg" /></p>
