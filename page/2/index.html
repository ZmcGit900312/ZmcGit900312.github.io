read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/03/%E7%8B%84%E6%8B%89%E5%85%8B%E7%AC%A6%E5%8F%B7/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E6%95%B0%E5%AD%A6/">数学</a></object></span><span class="tags"><object><a href="/tags/%E7%8B%84%E6%8B%89%E5%85%8B/">狄拉克</a></object><object><a href="/tags/%E7%9F%A2%E9%87%8F/">矢量</a></object></span><time datetime="2023-05-03T10:12:45.000Z">2023-05-03</time></div><h1 class="recent-title">狄拉克符号</h1><div class="recent-excerpt"><hr><h1 id="概念"><a href="#概念" class="headerlink" title="概念"></a>概念</h1><ul>
<li>狄拉克符号是将Hilbert空间分为<strong>右矢(bra)空间</strong>和<strong>左矢(ket)空间</strong></li>
<li>右矢和左矢分别记作<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="2.989ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1321 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mstyle" fill="#F49EC4" stroke="#F49EC4"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D711" d="M92 210Q92 176 106 149T142 108T185 85T220 72L235 70L237 71L250 112Q268 170 283 211T322 299T370 375T429 423T502 442Q547 442 582 410T618 302Q618 224 575 152T457 35T299 -10Q273 -10 273 -12L266 -48Q260 -83 252 -125T241 -179Q236 -203 215 -212Q204 -218 190 -218Q159 -215 159 -185Q159 -175 214 -2L209 0Q204 2 195 5T173 14T147 28T120 46T94 71T71 103T56 142T50 190Q50 238 76 311T149 431H162Q183 431 183 423Q183 417 175 409Q134 361 114 300T92 210ZM574 278Q574 320 550 344T486 369Q437 369 394 329T323 218Q309 184 295 109L286 64Q304 62 306 62Q423 62 498 131T574 278Z"></path></g><g data-mml-node="mo" transform="translate(932,0)"><path data-c="27E9" d="M55 732Q56 739 61 744T75 750Q85 750 92 740Q95 733 186 494T278 250T187 6T92 -240Q85 -250 75 -250Q67 -250 62 -245T55 -232Q55 -227 145 11Q236 248 236 250T145 489Q55 727 55 732Z"></path></g></g></g></g></g></svg></mjx-container>和<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="2.989ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1321 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mstyle" fill="#00B0F0" stroke="#00B0F0"><g data-mml </ul></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/03/%E7%88%B1%E5%9B%A0%E6%96%AF%E5%9D%A6%E6%B1%82%E5%92%8C/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E6%95%B0%E5%AD%A6/">数学</a></object></span><span class="tags"><object><a href="/tags/Einstein/">Einstein</a></object><object><a href="/tags/%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0/">机器学习</a></object></span><time datetime="2023-05-03T09:54:13.000Z">2023-05-03</time></div><h1 class="recent-title">爱因斯坦求和</h1><div class="recent-excerpt"><hr><h1 id="einsum记法"><a href="#einsum记法" class="headerlink" title="einsum记法"></a>einsum记法</h1><p>如果你像我一样，发现记住<code>PyTorch/TensorFlow</code>中那些计算点积、外积、转置、矩阵-向量乘法、矩阵-矩阵乘法的函数名字和签名很费劲，那么<code>einsum</code>记法就是我们的救星。<code>einsum</code>记法是一个表达以上这些运算，包括复杂张量运算在内的优雅方式，基本上，可以把<code>einsum</code>看成一种领域特定语言。一旦你理解并能利用<code>einsum</code>，除了不用记忆和频繁查找特定库函数这个好处以外，你还能够更迅速地编写更加紧凑、高效的代码。而不使用<code>einsum</code>的时候，容易出现引入不必要的张量变形或转置运算，以及可以省略的中间张量的现象。此外，<code>einsum</code>这样的领域特定语言有时可以编译到高性能代码，事实上，<code>PyTorch</code>最近引入的能够自动生成GPU代码并为特定输入尺寸自动调整代码的<a href="https://link.zhihu.com/?target=http%3A//pytorch.org/2018/03/05/tensor-comprehensions.html">张量理解</a>（Tensor Comprehensions）就基于类似<code>einsum</code>的领域特定语言。此外，可以使用<a href="https://link.zhihu.com/?target=https%3A//github.com/dgasmith/opt_einsum">opt einsum</a>和<a href="https://link.zhihu.com/?target=https%3A//github.com/Bihaqo/tf_einsum_opt">tf einsum opt</a>这样的项目优化<code>einsum</code>表达式的构造顺序。<br></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/03/%E6%81%8B%E4%BA%BA%E3%82%92%E5%B0%84%E3%81%A1%E5%A0%95%E3%81%A8%E3%81%97%E3%81%9F%E6%97%A5/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/ANIME/">ANIME</a></object></span><span class="tags"><object><a href="/tags/%E6%AD%8C%E8%AF%8D/">歌词</a></object><object><a href="/tags/%E6%81%8B%E7%88%B1/">恋爱</a></object></span><time datetime="2023-05-03T09:25:07.000Z">2023-05-03</time></div><h1 class="recent-title">恋人を射ち堕とした日</h1><div class="recent-excerpt"><hr><p>二本目（にぼんめ）の記憶（きおく）<br>弓（ゆみ）がしなり弾（はじ）けた焔（ほのお）<br>夜空（よぞら）を凍（こお）らせて<br>凛（りん）と青く別（わか）れの歌を<br>恋人を射ち落とす（うちおとす）<br>遠（とお）い日の忘れ物</div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><a class="extend prev" rel="prev" href="/">Prev</a><a class="page-number" href="/">1</a><span class="page-number current">2</span></div><div class="bottom-btn"><div><a id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧</a><a id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">冯露露</a></h1><div id="description"><p>分享兴趣爱好的技术博客</p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">14</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">24</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">5</span></div></section></div><footer><nobr>Published with <a target="_blank" rel="noopener" href="http://hexo.io">Hexo</a></nobr><wbr><nobr> Theme <a target="_blank" rel="noopener" href="https://github.com/Yue-plus/hexo-theme-arknights">Arknights</a></nobr><wbr><nobr>by <a target="_blank" rel="noopener" href="https://github.com/Yue-plus">Yue_plus</a></nobr></footer></aside></main><canvas id="canvas-dust"></canvas><script src="/js/search.js"></script><script src="/js/arknights.js"></script><script src="//unpkg.com/lightgallery@2.7.1/lightgallery.min.js"></script><script src="//unpkg.com/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script><script src="//unpkg.com/lightgallery@2.7.1/plugins/thumbnail/lg-thu
