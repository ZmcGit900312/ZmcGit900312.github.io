<p><img src="https://s2.loli.net/2023/05/07/TSdzxu8gJLmNvBC.jpg"></p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/07/nsga2/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/%E9%81%97%E4%BC%A0%E7%AE%97%E6%B3%95/">遗传算法</a></object><object><a href="/tags/%E9%9D%9E%E6%94%AF%E9%85%8D%E6%8E%92%E5%BA%8F/">非支配排序</a></object><object><a href="/tags/%E6%99%BA%E8%83%BD%E7%AE%97%E6%B3%95/">智能算法</a></object></span><time datetime="2023-05-07T07:53:27.000Z">2023-05-07</time></div><h1 class="recent-title">非支配遗传算法NSGA-II</h1><div class="recent-excerpt"><hr><h1 id="什么是nsga-iinon-dominated-sorting-genetic-algorithm-ii">1.
什么是NSGA-II（Non dominated sorting genetic algorithm-II）</h1>
<p>NSGA-Ⅱ是目前最流行的多目标遗传算法之一，它降低了非劣排序遗传算法的复杂性，具有运行速度快，解集的收敛性好的优点，成为其他多目标优化算法性能的基准。
NSGA-Ⅱ就是在第一代非支配排序遗传算法的基础上改进而来，其改进主要是针对如上所述的三个方面：</p>
<ol type="1">
<li>提出了快速非支配排序算法，一方面降低了计算的复杂度，另一方面它将父代种群跟子代种群进行合并，使得下一代的种群从双倍的空间中进行选取，从而保留了最为优秀的所有个体；</li>
<li>引进精英策略，保证某些优良的种群个体在进化过程中不会被丢弃，从而提高了优化结果的精度；</li>
<li>采用拥挤度和拥挤度比较算子，不但克服了NSGA中需要人为指定共享参数的缺陷，而且将其作为种群中个体间的比较标准，使得准Pareto域中的个体能均匀地扩展到整个Pareto域，保证了种群的多样性。</li>
</ol></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/07/%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4%E9%80%9F%E6%9F%A5%E8%A1%A8/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/git/">git</a></object><object><a href="/tags/%E7%89%88%E6%9C%AC%E6%8E%A7%E5%88%B6/">版本控制</a></object><object><a href="/tags/bash/">bash</a></object></span><time datetime="2023-05-07T04:34:10.000Z">2023-05-07</time></div><h1 class="recent-title">常用命令速查表</h1><div class="recent-excerpt"><hr><figure>

<p>通过解析xml配置文件，将文件中的参数值提取出来，并通过字节码的反射机制，实现类的生成。由于类的生成是受到工厂模式<code>BeanFactory</code>控制，因此可以直接输出所需的类。从而通过配置文件来降低<strong>类与类</strong>之间的耦合关系。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/06/JWT/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/Django/">Django</a></object><object><a href="/tags/JWT/">JWT</a></object></span><time datetime="2023-05-06T07:24:37.000Z">2023-05-06</time></div><h1 class="recent-title">Django 前后端分离 JWT 登录</h1><div class="recent-excerpt"><hr><blockquote>

="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/06/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E5%85%AD%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-06T05:17:57.000Z">2023-05-06</time></div><h1 class="recent-title">第三波（第六章）</h1><div class="recent-excerpt"><hr><h1 id="第六章-走向">第六章 走向</h1>
<p>从1974年到1990年间，在几乎30个国家的民主化，及在另外几个国家的自由化把人们的注意力集中到一个基本问题之上。这些民主化是持续的和不断扩展的“全球民主革命”的一部分吗？这场民主革命会最终席卷世界上的几乎所有国家吗？或者说，只是一个有限的民主扩张？即只是在过去有过民主经验的多数国家重新引入民主？如果第三波终止与一旦会出现一个重大的第三波回潮，这种回潮将会消灭七十年代和八十年代民主的许多收获吗？会回归到民主化的谷底吗，当在这个谷底中，在世界上只有不足五分之一的国家有民主政府？</p>
<p>社会科学不能给这些问题提供可靠的答案，任何社会科学家也做不到。不过，可能做到的是，找出会影响到民主在世界上未来收缩或扩张的因素，并提出一些似乎与民主化之未来相关的问题。其中，关键的因素包括：一，引起第三波的原因有可能继续起作用、汲取力量、被削弱，还是被促进民主化的新力量去补充或取代的程度；二，产生新的重大回潮的环境以及这种回潮可能呈现的形式；三，存在于那些到1990年为止尚未民主化的国家中的民主化的障碍与机会。在下面的篇幅中我将试图分析这些因素；不过，在讨论每个标题文字的最后一句话几乎总是用问号来结尾。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/05/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E4%BA%94%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-05T12:32:45.000Z">2023-05-05</time></div><h1 class="recent-title">第三波（第五章）</h1><div class="recent-excerpt"><hr><h1 id="第五章-持久">第五章 持久</h1>
<h2 id="第一节-巩固权利及问题">第一节 巩固权利及问题</h2>
<p>甲国的民主改革派取得了权力，并开始对该国的政治体制进行改造。乙国的保守独裁者登上了一架美国空军的喷气式客机出走流亡，使得这个国家的人民大快人心，以前反对派中的温和的民主派现在面临着治理国家的挑战。丙国的政府和反对派的改革人士也许会牺牲其选民的眼前利益，并就新的民主体制的基本内容取得一致意见。多年来这三个国家终于第一次自由而公平地选举产生了一个民选的政府。</p>
<p>下一步怎么办呢？新的民主体制面临什么问题呢？民主政治能持续下去吗？新体制是巩固起来还是崩溃垮台？1在第一次回潮和第二次回潮中，20多个已经建立起民主政治体制的国家回归到威权政体。在七十年代到八十年代，有30个已转型到民主的国家有可能回到某种形式的威权主义吗？在八十年代，非洲出现了两次复辟：一次是在1984年的尼日利亚，一次是在1989年的苏丹。这两起复辟仅仅是特殊的例外，还是新的民主政府即将普遍垮台的第一个前兆呢？</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><span class="page-number current">1</span><a class="page-number" href="/page/2/">2</a><a class="page-number" href="/page/3/">3</a><a class="extend next" rel="next" href="/page/2/">Next</a></div><div class="bottom-btn"><div><a id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧</a><a id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">冯露露</a></h1><div id="description"><p>分享兴趣爱好的技术博客</p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">28</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">45</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">6</span></div></section></div><footer><nobr>Published with <a target="_blank" rel="noopener" href="http://hexo.io">Hexo</a></nobr><wbr><nobr> Theme <a target="_blank" rel="noopener" href="https://github.com/Yue-plus/hexo-theme-arknights">Arknights</a></nobr><wbr><nobr>by <a target="_blank" rel="noopener" href="https://github.com/Yue-plus">Yue_plus</a></nobr></footer></aside></main><canvas id="canvas-dust"></canvas><script src="/js/search.js"></script><script src="/js/arknights.js"></script><script src="//unpkg.com/lightgallery@2.7.1/lightgallery.min.js"></script><script src="//unpkg.com/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script><script src="//unpkg.com/lightgal
