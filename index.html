<h2 id="第一节-波浪式运动探因">第一节 波浪式运动探因</h2>
<p>民主化的波浪及其回潮是政治中一种更普遍现象的表现。在历史上，在不同的国家或不同的政治体制中间不时地或多或少地发生类似的事件。在1848年，好几个欧洲国家发生了革命。1968年，学生抗议席卷了几大洲的许多国家。在拉丁美洲和非洲，不同国家的军事政变常常集中起来在同一段时间内发生。某十个年头中，民主国家的选举可能向左摆，在下十个年头中又向右摆。十九世纪民主化长波的播散时间很长，足以把它同后来的民主化浪潮和回潮显著地区分开来。不过，每一次回潮都发生在相对较短的时间内。问题是，如何识别像政治中这种波浪式运动的可能原因。</p>
<p>让我们先设定由六个国家组成的一个世界，从1号到6号。让我们再设定在一个相对短暂时间内的一种类似运动，如民主化，或者说X，发生在每一个国家。是什么导致了这种X的爆发呢？有几种可能的解释。</div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2023/05/04/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E4%B8%80%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-04T07:14:13.000Z">2023-05-04</time></div><h1 class="recent-title">第三波（第一章）</h1><div class="recent-excerpt"><hr><h1 id="第一章-内容">第一章 内容</h1>
<h2 id="第一节-第三波的开始">第一节 第三波的开始</h2>
<p>现代世界的第三波民主化浪潮有意无意地始于葡萄牙的里斯本，时值1974年4月25日，星期三，零点刚过25分，这时无线电台突然播出了一支名叫《高山颂》（Grandola
Vila
Morena）的歌曲。播这支曲子是向里斯本及其周围的军队发出行动讯号，以执行政变计划。这次政变是由一些领导“武装部队运动”（亦称作“尉官运动”，（Movimeneo
das Forcas
Armadas，MFA）的青年军官们精心策划的。政变进行得果断而又成功，只受到了来自保安部队的少量抵抗。军队占领了主要的政府部门、广播电台、邮局、机场和电话局。到上午时分，人群如潮，涌入街头，欢呼士兵，并且把石竹花（又名：康乃馨）插在他们的步枪筒中。到傍晚时分，被废黜的独裁者马赛罗·卡埃塔诺（Marcello
Caetano）已经向葡萄牙的新军事领导人投降。第二天，他出逃流亡。这样，在1926年由与此类似的军人政变中产生的独裁终于寿终正寝了。而领导这一政权达35年之久的一位作风严厉的文职官员安东尼奥·萨拉查（Antonio
Salazar）却同葡萄牙的士兵们保持了密切的合作。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2023/05/03/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E5%BA%8F%E4%B8%8E%E5%89%8D%E8%A8%80%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-03T15:32:36.000Z">2023-05-03</time></div><h1 class="recent-title">第三波（序与前言）</h1><div class="recent-excerpt"><hr><h1 id="总序">总序</h1>
<p>纵览古今，人类诸文明创发演进，蜿蜒曲折，穿越时空，而能延续至今，均因它们能在发黄延续的历史进程中，容纳百川，汲取不同文明的要素，将自身汇合成浩荡的巨流。</p>
<p>不必讳言，近代西方文明所以后来居上，盖因蕴含在其典章制度、法政架构其后的学说义理，有足多者。百年以前，中国思想界的先贤已然认识到，处于列国环伺竞争的现代世界，既不能仅以“船坚炮利”为能事已毕，亦不能依旧空腹高心侈言心性，它意味着学术的重点要移至与“公共”相关的理论与制度的汲取与建构上来。张之洞尝言“西学之中，西政最要”；梁启超亦主“译书以政学为先”。近代以来，有识之士，窃火异域，汲汲以译书为先务，对推动中国社会的近代转型起到了难以估量的作用。</p>
<p>百年如昨，前贤曾为此殚思竭虑，亟待后人承其遗绪。此处的“公共”一语，西文源自拉丁语ResPublica，其本义为公共事务，引申为“共和”之义。随在市场经济在当代中国的复苏与拓展，公共领域与私人领域由是分化，“公共”的制度重构已成当务之急。私域是个人合理为己之域，个体自由的理念开放了个人利益寻求和价值偏好的多样性；公共领域则是向天下开放的公共权力之域，亦为政治正义寄身之所。以个人自由为价值内核，以宪政民主为制度中坚，正是所谓“公共”的鹄的之所在。职是之故，我们继“公共论丛”之后，又有“公共译丛”的创设，旨在通过有关著作的移译，获取相应的思想资源，意欲致力于打开理论的户牖，让既有的思想庋藏八面来风。</p>
<p>瞑色四合，二十世纪行将降下自己的帷幕；放眼未来，古老的中国文明将在新的世纪里，祛除旧染，重后新机，汇入人类文明的主流。兹事体大，固然不能不度德量力；积土成山，我们愿为此竭尽绵薄。</p>
<p>译丛以“公共”为名，不仅指称丛书的旨趣，同时也意味着，“公共”之学术乃天下之公器，诚望海内外学人，无分彼此，鼎力相助。</p>
<p><strong>《公共译丛》编委会</strong> <strong>1998年5月于北京</strong></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2023/05/03/%E6%98%9F%E4%B9%8B%E6%89%80%E5%9C%A8/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/ANIME/">ANIME</a></object></span><span class="tags"><object><a href="/tags/%E6%AD%8C%E8%AF%8D/">歌词</a></object><object><a href="/tags/%E6%81%8B%E7%88%B1/">恋爱</a></object></span><time datetime="2023-05-03T15:26:30.000Z">2023-05-03</time></div><h1 class="recent-title">星の在り処</h1><div class="recent-excerpt"><hr><p><strong>歌：う～み chorus :伊藤和子</strong> <strong>英雄传说6
