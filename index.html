<h2 id="第一节-巩固权利及问题">第一节 巩固权利及问题</h2>
<p>甲国的民主改革派取得了权力，并开始对该国的政治体制进行改造。乙国的保守独裁者登上了一架美国空军的喷气式客机出走流亡，使得这个国家的人民大快人心，以前反对派中的温和的民主派现在面临着治理国家的挑战。丙国的政府和反对派的改革人士也许会牺牲其选民的眼前利益，并就新的民主体制的基本内容取得一致意见。多年来这三个国家终于第一次自由而公平地选举产生了一个民选的政府。</p>
<p>下一步怎么办呢？新的民主体制面临什么问题呢？民主政治能持续下去吗？新体制是巩固起来还是崩溃垮台？1在第一次回潮和第二次回潮中，20多个已经建立起民主政治体制的国家回归到威权政体。在七十年代到八十年代，有30个已转型到民主的国家有可能回到某种形式的威权主义吗？在八十年代，非洲出现了两次复辟：一次是在1984年的尼日利亚，一次是在1989年的苏丹。这两起复辟仅仅是特殊的例外，还是新的民主政府即将普遍垮台的第一个前兆呢？</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/05/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E5%9B%9B%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-05T11:36:17.000Z">2023-05-05</time></div><h1 class="recent-title">第三波（第四章）</h1><div class="recent-excerpt"><hr><h1 id="第四章-民主化的特征">第四章 民主化的特征</h1>
<h2 id="第一节-第三波民主化的共同特征">第一节
第三波民主化的共同特征</h2>
<p>向民主转型的国家方式各自不同。不过，若把它们的所有差异撇在一边，第三波中的变革、置换和移转倒有一些重要的共同特征。到1990年为止，已经出现或正在进行民主化五个国家中只有两个，即巴拿马和格林纳达，是外部入侵和强加的结果。其他所有的转型国家在它们所缺少的东西方面都很相似。除了尼加拉瓜这个有争议的例外，没有一个威权政权是被游击队的叛乱或内战搞垮的。只有在两个国家，即葡萄牙和罗马尼亚，发生了可以称之为革命性的动乱，但是葡萄牙的革命只涉及到很少量的暴力，而罗马尼亚的革命是一场受到武装部队支持的城市叛乱，而且历时短暂。只有在罗马尼亚、菲律宾、玻利维亚和尼加拉瓜军队之间发生了严重的战斗。除了在菲律宾、罗马尼亚和东德外，愤怒的群众没有冲进总统府。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/05/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E4%B8%89%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-05T08:28:16.000Z">2023-05-05</time></div><h1 class="recent-title">第三波（第三章）</h1><div class="recent-excerpt"><hr><h1 id="第三章-民主化的过程">第三章 民主化的过程</h1>
<p>第三波民主化是如何发生的？民主化的原因和方式是交织在一起的，但是，在分析的这一点上，重点已经从前一点，即原因，转到了后一点，即方式，从原因到过程：政治领袖和公众在八十年代结束威权政府、创立民主体制的方式。变革的道路是多种多样的，就像实现这一变革的各族人民在各个方面也不尽相同一样。此外，这一过程的起点和终点是不对称的。在民主政治之间也存在着显著的差异：有些民主政权是总统制，有些是议会制，有些是戴高乐式（the
Gaullist）的总统-议会混合制；有些是两党制，有些是多党制，而且在政党的性质和力量上也存在着差异。这些差异对所创立的民主体制的稳定事关重大，而对导致民主体制的过程则无关宏旨。更重要的是，在所有的民主政权中，政府的主要官员是通过竞争性的选举产生的，而且人口中的大多数都可以参加这一选举。因此，民主体制有一个共同的制度内核，正是这一内核确定了民主的特征。这样威权政权简单地被界定为这种制度内核的缺乏，在本项研究中该术语就是这样用的。因此，在开始论述威权政权的变革时，有必要找出这些威权政权间的差异以及这种差异对民主化进程所具有的重要性。然后，分析就转到这些进程的性质和民主派与反民主派所使用的策略上。第四章将探讨第三波民主化中的一些共同特征，以此来结束对“方式”的探讨。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/04/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E4%BA%8C%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-04T12:06:44.000Z">2023-05-04</time></div><h1 class="recent-title">第三波（第二章）</h1><div class="recent-excerpt"><hr><h1 id="第二章-原因">第二章 原因</h1>
<h2 id="第一节-波浪式运动探因">第一节 波浪式运动探因</h2>
<p>民主化的波浪及其回潮是政治中一种更普遍现象的表现。在历史上，在不同的国家或不同的政治体制中间不时地或多或少地发生类似的事件。在1848年，好几个欧洲国家发生了革命。1968年，学生抗议席卷了几大洲的许多国家。在拉丁美洲和非洲，不同国家的军事政变常常集中起来在同一段时间内发生。某十个年头中，民主国家的选举可能向左摆，在下十个年头中又向右摆。十九世纪民主化长波的播散时间很长，足以把它同后来的民主化浪潮和回潮显著地区分开来。不过，每一次回潮都发生在相对较短的时间内。问题是，如何识别像政治中这种波浪式运动的可能原因。</p>
<p>让我们先设定由六个国家组成的一个世界，从1号到6号。让我们再设定在一个相对短暂时间内的一种类似运动，如民主化，或者说X，发生在每一个国家。是什么导致了这种X的爆发呢？有几种可能的解释。</div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/04/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E7%AC%AC%E4%B8%80%E7%AB%A0%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-04T07:14:13.000Z">2023-05-04</time></div><h1 class="recent-title">第三波（第一章）</h1><div class="recent-excerpt"><hr><h1 id="第一章-内容">第一章 内容</h1>
<h2 id="第一节-第三波的开始">第一节 第三波的开始</h2>
<p>现代世界的第三波民主化浪潮有意无意地始于葡萄牙的里斯本，时值1974年4月25日，星期三，零点刚过25分，这时无线电台突然播出了一支名叫《高山颂》（Grandola
Vila
Morena）的歌曲。播这支曲子是向里斯本及其周围的军队发出行动讯号，以执行政变计划。这次政变是由一些领导“武装部队运动”（亦称作“尉官运动”，Movimeneo
das Forcas
Armadas，MFA）的青年军官们精心策划的。政变进行得果断而又成功，只受到了来自保安部队的少量抵抗。军队占领了主要的政府部门、广播电台、邮局、机场和电话局。到上午时分，人群如潮，涌入街头，欢呼士兵，并且把石竹花（又名：康乃馨）插在他们的步枪筒中。到傍晚时分，被废黜的独裁者马赛罗·卡埃塔诺（Marcello
Caetano）已经向葡萄牙的新军事领导人投降。第二天，他出逃流亡。这样，在1926年由与此类似的军人政变中产生的独裁终于寿终正寝了。而领导这一政权达35年之久的一位作风严厉的文职官员安东尼奥·萨拉查（Antonio
Salazar）却同葡萄牙的士兵们保持了密切的合作。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/03/%E7%AC%AC%E4%B8%89%E6%B3%A2%EF%BC%88%E5%BA%8F%E4%B8%8E%E5%89%8D%E8%A8%80%EF%BC%89/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/book/">book</a></object></span><span class="tags"><object><a href="/tags/democracy/">democracy</a></object><object><a href="/tags/politics/">politics</a></object><object><a href="/tags/%E7%AC%AC%E4%B8%89%E6%B3%A2/">第三波</a></object></span><time datetime="2023-05-03T15:32:36.000Z">2023-05-03</time></div><h1 class="recent-title">第三波（序与前言）</h1><div class="recent-excerpt"><hr><h1 id="总序">总序</h1>
<p>纵览古今，人类诸文明创发演进，蜿蜒曲折，穿越时空，而能延续至今，均因它们能在发黄延续的历史进程中，容纳百川，汲取不同文明的要素，将自身汇合成浩荡的巨流。</p>
<p>不必讳言，近代西方文明所以后来居上，盖因蕴含在其典章制度、法政架构其后的学说义理，有足多者。百年以前，中国思想界的先贤已然认识到，处于列国环伺竞争的现代世界，既不能仅以“船坚炮利”为能事已毕，亦不能依旧空腹高心侈言心性，它意味着学术的重点要移至与“公共”相关的理论与制度的汲取与建构上来。张之洞尝言“西学之中，西政最要”；梁启超亦主“译书以政学为先”。近代以来，有识之士，窃火异域，汲汲以译书为先务，对推动中国社会的近代转型起到了难以估量的作用。</p>
<p>百年如昨，前贤曾为此殚思竭虑，亟待后人承其遗绪。此处的“公共”一语，西文源自拉丁语ResPublica，其本义为公共事务，引申为“共和”之义。随在市场经济在当代中国的复苏与拓展，公共领域与私人领域由是分化，“公共”的制度重构已成当务之急。私域是个人合理为己之域，个体自由的理念开放了个人利益寻求和价值偏好的多样性；公共领域则是向天下开放的公共权力之域，亦为政治正义寄身之所。以个人自由为价值内核，以宪政民主为制度中坚，正是所谓“公共”的鹄的之所在。职是之故，我们继“公共论丛”之后，又有“公共译丛”的创设，旨在通过有关著作的移译，获取相应的思想资源，意欲致力于打开理论的户牖，让既有的思想庋藏八面来风。</p>
<p>瞑色四合，二十世纪行将降下自己的帷幕；放眼未来，古老的中国文明将在新的世纪里，祛除旧染，重后新机，汇入人类文明的主流。兹事体大，固然不能不度德量力；积土成山，我们愿为此竭尽绵薄。</p>
<p>译丛以“公共”为名，不仅指称丛书的旨趣，同时也意味着，“公共”之学术乃天下之公器，诚望海内外学人，无分彼此，鼎力相助。</p>
<p><strong>《公共译丛》编委会</strong> <strong>1998年5月于北京</strong></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/03/%E6%98%9F%E4%B9%8B%E6%89%80%E5%9C%A8/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/ANIME/">ANIME</a></object></span><span class="tags"><object><a href="/tags/%E6%AD%8C%E8%AF%8D/">歌词</a></object><object><a href="/tags/%E6%81%8B%E7%88%B1/">恋爱</a></object></span><time datetime="2023-05-03T15:26:30.000Z">2023-05-03</time></div><h1 class="recent-title">星の在り処</h1><div class="recent-excerpt"><hr><p><strong>歌：う～み chorus :伊藤和子</strong> <strong>英雄传说6
空之轨迹 theme</strong></p>
<p>君の影 星のように 朝に溶けて消えていく 行き先を失くしたまま
