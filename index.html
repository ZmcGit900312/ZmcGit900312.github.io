Arguments</h1>
<p>stylus支持关键词参数，或者<code>kwargs</code>，这一特性允许你使用参数名来指定特性的参数值。</p>
<p>下面的例子展示了使用<code>red</code>、<code>green</code>、<code>blue</code>和<code>alpha</code>来指定特定值</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs stylus">body{<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(<span class="hljs-number">255</span>, <span class="hljs-number">200</span>, <span class="hljs-number">100</span>, <span class="hljs-number">0.5</span>);<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(red: <span class="hljs-number">255</span>, green: <span class="hljs-number">200</span>, blue: <span class="hljs-number">100</span>, alpha: <span class="hljs-number">0.5</span>);<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(alpha: <span class="hljs-number">0.5</span>, blue: <span class="hljs-number">100</span>, red: <span class="hljs-number">255</span>, <span class="hljs-number">200</span>);<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(alpha: <span class="hljs-number">0.5</span>, blue: <span class="hljs-number">100</span>, <span class="hljs-number">255</span>, <span class="hljs-number">200</span>);<br>}<br></code></pre></td></tr></table></figure>
<p>编译后：</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs css"><span class="hljs-selector-tag">body</span>{<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(<span class="hljs-number">255</span>,<span class="hljs-number">200</span>,<span class="hljs-number">100</span>,<span class="hljs-number">0.5</span>);<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(<span class="hljs-number">255</span>,<span class="hljs-number">200</span>,<span class="hljs-number">100</span>,<span class="hljs-number">0.5</span>);<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(<span class="hljs-number">255</span>,<span class="hljs-number">200</span>,<span class="hljs-number">100</span>,<span class="hljs-number">0.5</span>);<br>    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">rgba</span>(<span class="hljs-number">255</span>,<span class="hljs-number">200</span>,<span class="hljs-number">100</span>,<span class="hljs-number">0.5</span>);<br>}<br></code></pre></td></tr></table></figure>
<p>可以通过使用<code>p()</code>函数来查看一个函数或者混合的接受参数，即</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs stylus"><span class="hljs-selector-tag">p</span>(rgba)<br></code></pre></td></tr></table></figure>
<p>编译后：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sh">inspect: rgba(red, green, blue, alpha)<br></code></pre></td></tr></table></figure></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/31/stylus%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/%E5%89%8D%E7%AB%AF/">前端</a></object><object><a href="/tags/css/">css</a></object><object><a href="/tags/stylus/">stylus</a></object></span><time datetime="2023-05-31T14:32:50.000Z">2023-05-31</time></div><h1 class="recent-title">stylus学习笔记（1）</h1><div class="recent-excerpt"><hr><h1 id="简介">0. 简介</h1>
<p>Stylus是一款CSS预处理语言，它提供了高效、动态和富有表现力的方式来生成CSS。</p>
<p>Stylus支持缩进的语法和常规的CSS样式。具体可以参考<a target="_blank" rel="noopener" href="https://stylus-lang.com/docs">stylus官方文档</a>。</p>
<h1 id="安装-stylus">1. 安装 stylus</h1>
<p>安装stylus非常简单，当你的电脑中安装了node.js，你可以使用npm工具按照如下命令：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_"># </span><span class="language-bash">npm</span><br>npm install stylus -g<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">pnpm</span><br>pnpm add -g stylus<br></code></pre></td></tr></table></figure></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/31/stylus%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B03/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/%E5%89%8D%E7%AB%AF/">前端</a></object><object><a href="/tags/css/">css</a></object><object><a href="/tags/stylus/">stylus</a></object></span><time datetime="2023-05-31T14:32:50.000Z">2023-05-31</time></div><h1 class="recent-title">stylus学习笔记（3）</h1><div class="recent-excerpt"><hr><h1 id="剩余参数-rest-params">11. 剩余参数 Rest Params</h1>
<h2 id="调用规则">11.1 调用规则</h2>
<p>Stylus支持<code>name..</code>形式的参数
。这些参数将逐个剥离参数表，并将其传递给 Mixin
或函数。这一特性在使用隐函数时，支持诸如-webkit 或-moz
之类前缀时非常有用。</p>
<p>在下面的示例中，我们使用所有传递的参数，并将它们简单地应用于多个属性。</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs stylus"><span class="hljs-function"><span class="hljs-title">box-shadow</span><span class="hljs-params">(args...)</span></span><br>  -webkit-<span class="hljs-attribute">box-shadow</span> args<br>  -moz-<span class="hljs-attribute">box-shadow</span> args<br>  <span class="hljs-attribute">box-shadow</span> args<br><br><span class="hljs-selector-id">#login</span><br>  <span class="hljs-attribute">box-shadow</span> <span class="hljs-number">1px</span> <span class="hljs-number">2px</span> <span class="hljs-number">5px</span> <span class="hljs-number">#eee</span><br></code></pre></td></tr></table></figure></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/16/evaluation/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%B7%A5%E4%BD%9C/">工作</a></object></span><span class="tags"><object><a href="/tags/%E8%AF%84%E4%BC%B0/">评估</a></object><object><a href="/tags/%E6%96%B9%E6%B3%95%E8%AE%BA/">方法论</a></object></span><time datetime="2023-05-16T01:38:55.000Z">2023-05-16</time></div><h1 class="recent-title">Evaluation Method</h1><div class="recent-excerpt"><hr><h1 id="introduction">1. Introduction</h1>
<p>The Evaluation Methodology is a tool to help one better understand
the steps needed to do a quality evaluation.</p>
<p>By following these steps, a faculty member can learn what he or she
needs to know to determine the level of quality of a performance,
product or skill.</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/13/BNF/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/BNF/">BNF</a></object><object><a href="/tags/%E8%AE%A1%E7%AE%97%E6%9C%BA%E8%AF%AD%E8%A8%80/">计算机语言</a></object></span><time datetime="2023-05-13T07:27:53.000Z">2023-05-13</time></div><h1 class="recent-title">巴科斯-诺尔范式（Backus Normal Form）</h1><div class="recent-excerpt"><hr><h1 id="简介">1. 简介</h1>
<p><strong>巴科斯范式</strong>
以美国人巴科斯(Backus)和丹麦人诺尔(Naur)的名字命名的一种形式化的语法表示方法，用来描述语法的一种形式体系，是一种典型的元语言。又称巴科斯-诺尔形式(Backus-Naur
form)。</p>
<p>它不仅能严格地表示语法规则，而且所描述的语法是与上下文无关的。它以递归方式描述语言中的各种成分，凡遵守其规则的程序就可保证语法上的正确性。它具有语法简单，表示明确，便于语法分析和编译的特点。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/11/nputhesis%E6%A8%A1%E6%9D%BF%E8%AF%B4%E6%98%8E/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E7%94%9F%E4%BA%A7%E5%8A%9B/">生产力</a></object></span><span class="tags"><object><a href="/tags/latex/">latex</a></object><object><a href="/tags/MikTex/">MikTex</a></object><object><a href="/tags/%E6%A8%A1%E6%9D%BF/">模板</a></object></span><time datetime="2023-05-11T02:34:43.000Z">2023-05-11</time></div><h1 class="recent-title">nputhesis模板说明</h1><div class="recent-excerpt"><hr><h1 id="简介">0. 简介</h1>

<p><strong>准备工具</strong>：</p>
<ul>
<li>编译工具 <a target="_blank" rel="noopener" href="https://miktex.org/"><code>MikTex 20.10</code></a></li>

<p><img src="https://s2.loli.net/2023/05/07/TSdzxu8gJLmNvBC.jpg"></p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/07/nsga2/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/%E9%81%97%E4%BC%A0%E7%AE%97%E6%B3%95/">遗传算法</a></object><object><a href="/tags/%E9%9D%9E%E6%94%AF%E9%85%8D%E6%8E%92%E5%BA%8F/">非支配排序</a></object><object><a href="/tags/%E6%99%BA%E8%83%BD%E7%AE%97%E6%B3%95/">智能算法</a></object></span><time datetime="2023-05-07T07:53:27.000Z">2023-05-07</time></div><h1 class="recent-title">非支配遗传算法NSGA-II</h1><div class="recent-excerpt"><hr><h1 id="什么是nsga-iinon-dominated-sorting-genetic-algorithm-ii">1.
什么是NSGA-II（Non dominated sorting genetic algorithm-II）</h1>
<p>NSGA-Ⅱ是目前最流行的多目标遗传算法之一，它降低了非劣排序遗传算法的复杂性，具有运行速度快，解集的收敛性好的优点，成为其他多目标优化算法性能的基准。
NSGA-Ⅱ就是在第一代非支配排序遗传算法的基础上改进而来，其改进主要是针对如上所述的三个方面：</p>
<ol type="1">
<li>提出了快速非支配排序算法，一方面降低了计算的复杂度，另一方面它将父代种群跟子代种群进行合并，使得下一代的种群从双倍的空间中进行选取，从而保留了最为优秀的所有个体；</li>
<li>引进精英策略，保证某些优良的种群个体在进化过程中不会被丢弃，从而提高了优化结果的精度；</li>
<li>采用拥挤度和拥挤度比较算子，不但克服了NSGA中需要人为指定共享参数的缺陷，而且将其作为种群中个体间的比较标准，使得准Pareto域中的个体能均匀地扩展到整个Pareto域，保证了种群的多样性。</li>
</ol></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/05/07/%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4%E9%80%9F%E6%9F%A5%E8%A1%A8/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/code/">code</a></object></span><span class="tags"><object><a href="/tags/git/">git</a></object><object><a href="/tags/%E7%89%88%E6%9C%AC%E6%8E%A7%E5%88%B6/">版本控制</a></object><object><a href="/tags/bash/">bash</a></object></span><time datetime="2023-05-07T04:34:10.000Z">2023-05-07</time></div><h1 class="recent-title">常用命令速查表</h1><div class="recent-excerpt"><hr><figure>
